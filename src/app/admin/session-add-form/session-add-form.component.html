
<body>
<div class="container">
  <form #sessionItemForm="ngForm" (ngSubmit)="addSession(sessionItemForm)"> 
    <!--
      -la directive ngForm pour envoyer les données du formulaire vers le
composant pour les afficher sur la console Chrome.
      -La directive ngForm représente le groupe de contrôles du formulaire, ici
on en crée une référence #sessionItemForm. A la soumission (avec
ngsubmit) on transmet cette référence en choisissant la
propriété value qui contient tous les contrôles avec les valeurs saisies sous la 
forme d’un objet. La fonction addSession() permet d’afficher les données dans le 
console.
-->   
  <div class="row">
      <h4>Ajouter une session de formation</h4>
      <div class="input-group">
        <input type="text" name="image" id="image"  placeholder="Image" ngModel required/>
      </div>
      <div class="input-group">
        <input type="number" name="duree" id="duree"  placeholder="Durée" ngModel required/>
      </div>
      <div class="input-group">
        <input type="text" name="adress" id=" adress " placeholder="Lieu" ngModel required/>
      </div>
      <div class="input-group">
        <input type="number" name="participants" id="participants" placeholder="Nombre de participants "ngModel required  />
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <div class="input-group">
          <input type="date" name="date" id="date" ngModel required>
        </div>
      </div>
      <div class="col-half">
        <div class="input-group">
          <select name="name" id="name" ngModel required>
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
          </select>
          <select name="track" id="track" ngModel required>
            <option value="AngularJS">AngularJS</option>
            <option value="NodeJS">NodeJS</option>
            <option value="Flutter">Flutter</option>
            <option value="ReactJS">ReactJS</option>
            <option value="Ionic">Ionic</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="submit" [disabled]="!sessionItemForm.form.valid">Enregistrer</button>
      <!--Valider le remplissage du formulaire avant de l’envoyer (en cliquant sur le
bouton Save).-->
    </div>
  </form>
</div>
</body>

<!--On va utiliser la directive ngModel pour envoyer les données du formulaire
vers le composant pour les afficher sur la console Chrome. on va Ajouter la directive
ngModel dans tous les éléments du formulaire. -->
